<!--头部-->
<div class="home_head">
    <a href="javascript:void(0)" class="home_head_search"></a>
    <a href="javascript:void(0)" class="home_head_car"></a>
    <ul class="nav">
        <li>
            <a href="javascript:void(0)">男生精选</a>
        </li>
        <li class="activeNav">
            <a href="javascript:void(0)" >女生精选</a>
        </li>
    </ul>
</div>
<!--主体-->
<div class="home_main">
    <h2 class="border_bt">今日特卖·每日9点更新</h2>
    <ul class="p_shop">
        <li class="home_goods" ng-repeat="item in homeGoods">
            <a href="javascript:void(0)">
                <div class="goods_img clearfix">
                    <img src="{{item.imgUrl}}" alt="">
                </div>
                <div class="goods_info">
                    <p>{{item.title}}</p><span ng-if="item.status==1">今日上新</span>
                </div>
                <p class="remain_day" ng-if="item.status==0">剩余2天</p>
            </a>
        </li>
        <li class="home_goods" ng-repeat="item in homeGoods2">
            <a href="javascript:void(0)">
                <div class="goods_img clearfix">
                    <img src="{{item.imgUrl}}" alt="">
                </div>
                <div class="goods_info">
                    <p>{{item.title}}</p>
                </div>
            </a>
        </li>
    </ul>
</div>
