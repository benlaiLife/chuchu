<div class="classfiyShow">
	<div class="classfiytopBar clearfix2">
		<img src="component/category/classfiy/img/leftArrow.png" ng-click="back()"/>
		<div class="clearfix2 put">
			<input type="text" placeholder="输入商品关键词" class="icon" readonly="readonly"/>
		</div>
	</div>
	<div class="classfiyShowBanner">
		<div class="bgFFF mb10" ng-repeat="item in arr.bannerGroupList">
			<h2 class="hot_biaoti">{{item.title}}</h2>	
			<ul class="f_hot clearfix2">
				<li ng-repeat="items in item.bannerList">
					<div class="item">
						<img src="{{items.imgUrl}}" />
						<p>{{items.title}}</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="bgFFF">
		<div class="title_wrap">
			<div class="title_line">
				<div class="title_box">
					<i class="lt"></i>
					<i class="rt"></i>
					<em>精品推荐</em>
					<span>New Arrivals</span>
				</div>
			</div>
		</div>
		<div class="tab_top">
			<ul class="clearfix2">
				<li ng-click="sort(0)" ><p ng-class="{true: 'activeBot', false: 'inactive'}[isActive1]">人气</p></li>
				<li ng-click="sort(1)" ><p ng-class="{true: 'activeBot', false: 'inactive'}[isActive2]">销量</p></li>
				<li ng-click="sort(2)" ><p ng-class="{true: 'activeBot', false: 'inactive'}[isActive3]">最新</p></li>
				<li ng-click="sort(3)" ><p ng-class="{true: 'activeBot', false: 'inactive'}[isActive4]">价格<img src="component/category/img/sort.png"/></p></li>
			</ul>
		</div>
		<div class="container">
			<ul class="clearfix2">
				<li ng-repeat="item in arr.productList | orderBy:xyz">
					<div class="bg"></div>
					<a href="javascript:void(0)">
						<div class="box">
							<img src="{{item.imgUrl}}"/>
							<div class="info">
								<h2>{{item.title}}</h2>
								<p class="price_one clearfix2">
									<em class="small">￥</em>
									<em class="big">{{item.newPrice}}</em>
								</p>
								<p class="price_two clearfix2">
									<span>
										<em>￥</em>{{item.oldPrice}}
									</span>
									<em class="count">{{item.saleCount}}人已购买</em>
								</p>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
